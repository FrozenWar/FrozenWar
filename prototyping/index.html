<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>MLP:FW calc</title>
		<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="style.css">
		<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
		<!--<script type="text/javascript" src="https://raw.githubusercontent.com/tnRaro/hron/master/index.js?v=0.1.2"></script>-->

		<script type="text/javascript" src="http://kari.tnraro.com:5000/lib/index.js"></script>
		<script type="text/javascript" src="engine.js"></script>
		<script type="text/javascript" src="events.js"></script>
	</head>
	<body>
		<div class="container">
			<div id="info">
				<div class="head">Info</div>
				<div id="set" class="infoc mienai">
					<div class='item'>
						<div class="w100">이름</div>
						<div class="w50">수량</div>
						<div class="w50"><button class="btn btn-default" onclick="engine.addset()">+</button></div>
					</div>
					<div class='item'>
						<div class="w100"><input class="infoset0 form-control" placeholder="name"></div>
						<div class="w50"><input class="infoset0 form-control" placeholder="num"></div>
					</div>
				</div>
				<div id="war" class="infoc mienai">
					<div class='item'>
						<div class="w75">&nbsp;</div>
						<div class="w100">이름</div>
						<div class="w50">체력</div>
						<div class="w50">힘</div>
					</div>
					<div class='item'>
						<div class="w75">공격자: </div>
						<div><input class="infowar0 form-control w100" placeholder="name"></div>
						<div><input class="infowar0 form-control w50"  placeholder="hp"></div>
						<div><input class="infowar0 form-control w50"  placeholder="mn"></div>
					</div>
					<div class='item'>
						<div class="w75">대상자: </div>
						<div><input class="infowar1 form-control w100" placeholder="name"></div>
						<div><input class="infowar1 form-control w50"  placeholder="hp"></div>
						<div><input class="infowar1 form-control w50"  placeholder="mn"></div>
					</div>
				</div>
				<div id="non" class="infoc mienai">
					<div class='item'><div class="w75">&nbsp;</div><div class="w100">이름</div><div class="w50">체력</div><div class="w50">힘</div></div>
					<div class='item'>
						<div class="w75">대상: </div>
						<input class="infonon0 form-control" placeholder="name">
						<input class="infonon0 form-control" placeholder="hp">
						<input class="infonon0 form-control" placeholder="mn">
					</div>
				</div>
			</div>
			<hr>
			<div id="option">
				<div class="head">Option</div>
				<div class="item btn-group" id="status">
					<div class='btn-group'>
						<button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
							상태 <span class="caret"></span>
						</button>
						<ul class="dropdown-menu" role="menu" aria-labelledby="status">
							<li class="option" onclick="engine.status(this);" data-status="set"><a role="menuitem">세팅</a></li>
							<li class="divider"></li>
							<li class="option" onclick="engine.status(this);" data-status="war"><a role="menuitem">전투</a></li>
							<li class="option" onclick="engine.status(this);" data-status="mov"><a role="menuitem">이동</a></li>
							<li class="option" onclick="engine.status(this);" data-status="def"><a role="menuitem">방어</a></li>
							<li class="divider"></li>
							<li class="option" onclick="engine.status(this);" data-status="non"><a role="menuitem">무능</a></li>
						</ul>
					</div>
					<button	id="status_result" class="btn btn-default w100">..</button>
				</div>
			</div>
			<hr>
			<button class="btn btn-primary" onclick="engine.update()">update</button>
			<div id="result">

			</div>
			<hr>
		</div>
	</body>
</html>
