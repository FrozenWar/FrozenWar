<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/style.css">
	<script type="text/javascript" src="js/game_lib.js"></script>
	<script type="text/javascript" src="js/client.js"></script>
	<title>저 말이 그 말이오?</title>
	<script type="text/javascript" src="js/jquery.min.js"></script>
</head>
<body style="overflow:hidden;">
	<div id="stage">
		<!-- layer -->
		<div id="ui-layer" class="layer">
			<!-- scene -->
			<div id="loading-scene" class="scene">
				로드한다 뽀이뽀이 <!-- 혹시나 해서 넣어놓음. 필요 없으면 지우셈. -->
			</div>
			<div id="main-scene" class="scene">
				메인이다 뽀이뽀이
			</div>
			<div id="waiting-scene" class="scene">
				기다린다 뽀이뽀이
			</div>
			<div id="game-scene" class="scene current">
				<!-- 상단바 -->
				<div id="title-component" class="component">
					<!-- menu -->
					<div id="time-menu" class="menu">{{time}}</div>
				</div>
				<!-- 선택창 (왼쪽 아래) -->
				<div id="selection-component" class="component">
					<!-- profile -->
					<div id="profile">
						<div id="profile-image">{{profile-picture}}</div>
						<div id="profile-information">
							<div id="infomation-head">{{infomation-head}}</div>
							<div id="infomation-body">{{infomation-body}}</div>
						</div>
					</div>
				</div>
				<!-- order (선택창 위에)-->
				<div id="order-component" class="component">
					<!-- repeat order -->
					<div class="order">
						<div class="order-icon">{{order-icon}}</div>
						<div class="order-description">{{order-desc}}</div>
					</div>
				</div>
				<!-- 할일목록 (오른쪽 아래) -->
				<div id="todo-component" class="component">
					<div class="image next">todo</div>
				</div>
			</div>
		</div>
		<div id="game-layer" class="layer">
			<canvas id="canvas" width="1280" height="720"></canvas>
		</div>
	</div>
</body>
</html>
