<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="/js/game_lib.js"></script>
    <script src="/js/client.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
  </head>
  <body>
    <div class="scene hidden">
      <nav class="navbar navbar-default navbar-static-top">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#game-setup-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">봨봨</a>
            <p class="navbar-text">방 이름</p>
          </div>
          <div class="collapse navbar-collapse" id="game-setup-navbar-collapse">
            <ul class="nav navbar-nav">
              <li><a href="#">설정 변경</a></li>
              <li><a href="#">나가기</a></li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container">
        <div class="row">
          <div class="col-xs-12 col-sm-8 col-md-8 user-panel">
            <ul class="list-group">
              <li class="list-group-item">
                <div class="btn-toolbar" role="toolbar">
                  <div class="btn-group flex-row width-100" role="group">
                    <div class="btn-group flex-full">
                      <button type="button" class="btn btn-default dropdown-toggle width-100 align-right" data-toggle="dropdown" aria-expanded="false">
                        플레이어 1 <span class="label label-warning">방장</span> <span class="caret"></span>
                      </button>
                      <ul class="dropdown-menu dropdown-right" role="menu">
                        <li><a href="#">플레이어</a></li>
                        <li><a href="#">컴퓨터</a></li>
                        <li><a href="#">잠김</a></li>
                        <li class="divider"></li>
                        <li><a href="#">강퇴</a></li>
                      </ul>
                    </div>
                    <div class="btn-group flex-quarter">
                      <button type="button" class="btn btn-default dropdown-toggle width-100" data-toggle="dropdown" aria-expanded="false">
                        외계인 <span class="caret"></span>
                      </button>
                      <ul class="dropdown-menu" role="menu">
                        <li><a href="#">지구인</a></li>
                        <li><a href="#">화성인</a></li>
                        <li><a href="#">외계인</a></li>
                        <li><a href="#">무작위</a></li>
                      </ul>
                    </div>
                    <div class="btn-group flex-min">
                      <button type="button" class="btn btn-default dropdown-toggle width-100" data-toggle="dropdown" aria-expanded="false">
                        <span class="colorbox" style="background-color: #f66"></span> <span class="caret"></span>
                      </button>
                      <ul class="dropdown-menu dropdown-menu-small" role="menu">
                        <li><a href="#"><span class="colorbox" style="background-color: #f66"></span></a></li>
                        <li><a href="#"><span class="colorbox" style="background-color: #6f6"></span></a></li>
                        <li><a href="#"><span class="colorbox" style="background-color: #66f"></span></a></li>
                      </ul>
                    </div>
                    <div class="btn-group flex-quarter">
                      <button type="button" class="btn btn-default btn-success btn-medium width-100">
                          준비됨 <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                      </button>
                    </div>
                  </div>
                </div>
              </li>
            </ul>
          </div>
          <div class="col-xs-12 col-sm-4 col-md-4">
            <div class="panel panel-default game-setup-panel">
              <div class="panel-body">
                <table class="table">
                  <thead>
                    <tr>
                      <th colspan="2">방 이름</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>맵 크기</td>
                      <td>20x20</td>
                    </tr>
                    <tr>
                      <td>제작자</td>
                      <td>몰라</td>
                    </tr>
                  </tbody>
                </table>
                <div class="btn-group btn-group-justified" role="group">
                  <div class="btn-group">
                    <button type="button" class="btn btn-default btn-medium">
                      시작
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="panel panel-default game-setup-panel">
              <div class="panel-body flex-column">
                <div class="logbox chat-panel flex-full" id="game-setup-chat">
                  <p>adsd</p>
                  <p>Haha!</p>
                  <p>Hahahaha</p>
                </div>
                <div class="input-group flex-min">
                  <input type="text" class="form-control" placeholder="메시지 입력...">
                  <span class="input-group-btn">
                    <button class="btn btn-default" type="button">보내기</button>
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="scene flex-column">
      <nav class="navbar navbar-default navbar-static-top flex-min nomargin">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#game-play-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">봨봨</a>
            <p class="navbar-text">방 이름</p>
          </div>
          <div class="collapse navbar-collapse" id="game-play-navbar-collapse">
            <ul class="nav navbar-nav">
              <li><a href="#">나가기</a></li>
            </ul>
          </div>
        </div>
      </nav>
      <div id="canvas-viewport" class="flex-full">
        <canvas id="canvas" class="canvas"></canvas>
      </div>
      <div class="flex-column flex-half game-bottom-panel">
        <div class="logbox chat-panel flex-full" id="game-play-chat">
        </div>
        <div class="input-group flex-min">
          <input type="text" class="form-control" placeholder="메시지 입력...">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button">보내기</button>
          </span>
        </div>
      </div>
    </div>
  </body>
</html>
