<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>FrozenWar prototype</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/alertify.js/0.3.11/alertify.min.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/rendererMain.js"></script>
    <script src="./js/rendererContext.js"></script>
    <script src="./js/rendererCanvas.js"></script>
    <script src="./js/replay.js"></script>
    <script src="./js/lang.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/alertify.js/0.3.11/themes/alertify.core.css">
    <link rel="stylesheet" type="text/css" href="./css/index.css">
  </head>
  <body>
    <div id="lobby" class="scene">
      <div class="title">
        Select replay file
      </div>
      <input type="file" id="files" name="files" />
    </div>
    <div id="game" class="scene">
      <div id="canvasContainer">
        <canvas id="unitCanvas" width="100" height="100">
          Your browser does not support canvas element.
        </canvas>
        <canvas id="tileCanvas" width="100" height="100">
          Your browser does not support canvas element.
        </canvas>
      </div>
      <div id="contextWindow">
        <div class="title">
          Turn <span id="currentTurn">1</span>
        </div>
        <ul id="sessionPlayerList">
        </ul>
        <div id="actionList"></div>
        <div id="actionInfo" class="logbox"></div>
        <div id="entityInfo" class="logbox"><p>No entity selected</p></div>
      </div>
    </div>
    <div id="chatBox">
      <div id="chatLog" class="logbox">
        <p>Hello, world!</p>
      </div>
      <button id="replay_next" class="button">
        Replay next
      </button>
    </div>
  </body>
</html>
